<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagem Enviada | Amon Móveis</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background-color: #f4f4f4; color: #333; display: flex; flex-direction: column; min-height: 100vh; }
        
        header { background: #2c3e50; color: white; padding: 0.8rem 5%; display: flex; justify-content: space-between; align-items: center; }
        .logo-text { font-size: 1.4rem; font-weight: bold; }
        .logo-text span { color: #d35400; }

        .sucesso-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 40px 20px;
        }

        .icon-check {
            font-size: 80px;
            color: #27ae60;
            margin-bottom: 20px;
        }

        h1 { color: #2c3e50; margin-bottom: 15px; }
        p { font-size: 1.2rem; color: #666; max-width: 600px; margin-bottom: 30px; }

        .btn-voltar {
            background: #d35400;
            color: white;
            padding: 15px 35px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: 0.3s;
        }
        .btn-voltar:hover { background: #e67e22; }

        footer { background: #2c3e50; color: white; text-align: center; padding: 20px; }
    </style>
</head>
<body>

    <header>
        <div class="logo-text"><span>Amon</span> Móveis</div>
    </header>

    <main class="sucesso-container">
        <div class="icon-check">
            <i class="fas fa-circle-check"></i>
        </div>
        <h1>Mensagem Recebida!</h1>
        <p>Obrigado por entrar em contato com a <strong>Amon Móveis</strong>. Já recebemos seus detalhes e nossa equipe retornará em breve pelo seu WhatsApp ou E-mail.</p>
        <a href="index.html" class="btn-voltar">Voltar para o Início</a>
    </main>

    <footer>
        <p>&copy; 2025 Amon Móveis - Móveis sob Medida</p>
    </footer>

</body>
</html>
